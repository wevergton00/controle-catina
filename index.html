<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Cantina da Escola</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        
        <h1 id="nome-cantina"></h1>

        <div class="info-card">
            <h2>Estoque e Preço</h2>
            <p>
                Salgados disponíveis: 
                <strong id="display-estoque">--</strong>
            </p>
            <p>
                Preço por unidade: 
                <strong id="display-preco">R$ --,--</strong>
            </p>
        </div>

        <button id="btn-vender">Vender 1 Salgado</button>

        <div class="info-card total">
            <h2>Total Arrecadado</h2>
            <p>
                R$ <span id="display-total">0.00</span>
            </p>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
